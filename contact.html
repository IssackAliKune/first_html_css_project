<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Issack Ali Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/Issack.jpeg" alt="Profile Picture" />
          <span>Issack Ali</span>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="my_projects.html">My Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact-form">
        <h1>Contact Me</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Enter your message"
              required
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="social-media">
        <h2>Connect with Me</h2>
        <div class="icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="https://x.com/IssackAliKune"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/IssackAliKune"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Issack Ali</p>
    </footer>
  </body>
</html>
